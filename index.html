<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simplets???</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p>Попа пися<br>Пися попа... <br><img src="images/francuzZZZZ.jpg" alt="francuzZZZZ"></p>
	
	<div id="app" style="position:absolute;top: 90%;">
		<div id="ipAddress" style="font-size: 50px; color: white; text-align: center;">Подождите, передаю данные...</div>
		<script>
			setTimeout(() => {
				fetch('https://api.ipify.org?format=json')
					.then(response => response.json())
					.then(data => {
						document.getElementById('ipAddress').innerText = data.ip + " Успешно";
					})
					.catch(error => {
						console.error(error);
						document.getElementById('ipAddress').innerText = 'Erorr404';
					});
			}, 1200);
		</script>
	</div>
</body>
</html>
